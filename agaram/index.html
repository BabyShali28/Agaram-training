          <div class="mb-3 row">
              <label  class="col-sm-2 col-form-label">name</label>
              <div class="col-sm-10">
                <input type="name" name="name" class="form-control" onkeyup="test(this)" placeholder="capital letters">

              <label  class="col-sm-2 col-form-label">email</label>
              <div class="col-sm-10">

              </div>

              <label  class="col-sm-2 col-form-label">mother name</label>
